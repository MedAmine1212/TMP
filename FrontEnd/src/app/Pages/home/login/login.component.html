<form [formGroup]="loginForm" (ngSubmit)="login()">
	<div class="logo">
		<img src="assets/images/logo.png">
	</div>
	<div class="form-group">
		<div class="input-group mb-3">

			<input class="form-control _ge_de_ol" type="text" placeholder="Enter Email" formControlName="email"
				required>


		</div>
		<div style="color: red;" *ngIf="email.touched && email.errors?.['required']">
			Email is required!
		</div>
	</div>


	<div class="form-group">
		<div class="input-group mb-3">
			<input [type]="showPassword ? 'text' : 'password'" type="password" value="" class="form-control _ge_de_ol"
				placeholder="Enter Password" formControlName='password' required />

			<div class="input-group-append">
				<span class="input-group-text" (click)="toggleShow()" [style.backgroundColor]="'#fff'">
					<i class="fas fa-eye" [hidden]="showPassword"></i>
					<i class="fas fa-eye-slash" [hidden]="!showPassword"></i>
				</span>
			</div>
		</div>
		<div style="color: red;" *ngIf=" password.touched && password.errors?.['required']">
			Password is required!
		</div>

	</div>

	<div style="color: red;" *ngIf="divLoginShow">
		The password or the Email that you've entered is incorrect
	</div>







	<div class="checkbox form-group">
		<div class="form-check">
			<input class="form-check-input" type="checkbox" value="" id="">
			<label class="form-check-label" for="">
				Remember me
			</label>
		</div>
	</div>

	<div class="form-group">
		<button class="_btn_04" [disabled]="!loginForm.valid">Login</button>
		<div class="form-group nm_lk">
			<a routerLink="/forgotPassword">Forgot password?</a>
		</div>
	</div>
</form>
