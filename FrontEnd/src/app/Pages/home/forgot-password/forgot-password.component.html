<form [formGroup]="forgotPasswordForm" (ngSubmit)="submit()">
    <div class="logo">
        <img src="assets/images/logo.png">
    </div>
    <div class="form-group">
        <input type="email" name="email" class="form-control _ge_de_ol" type="text" placeholder="Enter Email"
            required="" aria-required="true" formControlName="email">
    </div>
    <div style="color: red;" *ngIf="  f['email']?.touched &&  f['email']?.errors?.['email']">
        Email is not valid!
    </div>
    <div class="form-group">
        <button class="_btn_04" [disabled]="!forgotPasswordForm.valid">Send</button>
        <div class="form-group nm_lk">
            <a routerLink="/login">Back to login</a>
        </div>
    </div>
</form>
