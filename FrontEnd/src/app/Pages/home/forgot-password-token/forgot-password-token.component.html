<div *ngIf="!tokenExpired&&tokenValid">
    <form [formGroup]=" forgotPasswordForm" (ngSubmit)="submit()">
        <div class="logo">
            <img src="assets/images/logo.png">
        </div>
        <div class="form-group">
            <div class="input-group mb-3">

                <input [type]="showPasswordFirst ? 'text' : 'password'" type="password" value=""
                    class="form-control _ge_de_ol" placeholder="Enter Your password" formControlName='password' required
                    maxlength="16" minlength="8">
                <div class="input-group-append">
                    <span class="input-group-text" (click)="toggleShowPassword()" [style.backgroundColor]="'#fff'">
                        <i class="fas fa-eye" [hidden]="showPasswordFirst"></i>
                        <i class="fas fa-eye-slash" [hidden]="!showPasswordFirst"></i>
                    </span>
                </div>
            </div>

        </div>
        <div style="color: red; font-size: smaller;" *ngIf="  password?.touched &&  password?.invalid">

            Password must contains at least 8 characters (with a maximum of 16)
        </div>

        <div class="form-group">
            <div class="input-group mb-3">
                <input [type]="showPasswordSecond ? 'text' : 'password'" type="password" value=""
                    class="form-control _ge_de_ol" placeholder="Confirm" formControlName='confirmPassword' />

                <div class="input-group-append">
                    <span class="input-group-text" (click)="toggleShowConfirmPassword()"
                        [style.backgroundColor]="'#fff'">
                        <i class="fas fa-eye" [hidden]="showPasswordSecond"></i>
                        <i class="fas fa-eye-slash" [hidden]="!showPasswordSecond"></i>
                    </span>
                </div>
            </div>
            <div style="color: red; font-size: smaller;"
                *ngIf="  confirmPassword?.touched && confirmPassword?.invalid ">

                Password must match
            </div>


        </div>









        <div class="form-group">
            <button class="_btn_04" [disabled]="!forgotPasswordForm.valid">Confirm</button>
            <div class="form-group nm_lk">
                <a routerLink="/login">Back to login</a>
            </div>
        </div>
    </form>
</div>
