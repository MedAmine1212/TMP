<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Documents</h2>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="">SRS</a>
      </li>
      <li class="breadcrumb-item">
        <a>Documents</a>
      </li>
      <li class="breadcrumb-item active">
        <strong>Ajout documents</strong>
      </li>
    </ol>
  </div>
</div>

<div class="panel-body">

  <fieldset >
    <div class="form-group row"><label class="col-sm-2 col-form-label" for="category">Categorie:</label>
      <div class="col-sm-10">
        <select  [(ngModel)]="category" type="text" class="form-control" name="category" id="category" placeholder="">
          <option>Documentation</option>
          <option>Specification</option>
          </select>
      </div>
    </div>
    <div class="form-group row"><label class="col-sm-2 col-form-label" for="title">Nom:</label>
      <div class="col-sm-10"><input [(ngModel)]="title" type="text" class="form-control" name="title" id="title"placeholder=""></div>
    </div>
    <div class="form-group row"><label class="col-sm-2 col-form-label" for="description">Description:</label>
      <div class="col-sm-10">
        <ckeditor class="ck-content"  [(ngModel)]="description" name="description" id="description" [editor]="Editor" data="" [config]='config' (ready)="onReady($event)"></ckeditor>

      </div>

    </div>

    <div class="text-center">
      <a data-toggle="modal" class="btn btn-primary" href="" (click)="postAdd($event)">Ajouter Documents</a>
    </div>

  </fieldset>

</div>
